name: Mobile App Robot Test CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-tests:
    name: Run Robot Tests with APK from URL File
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: |
          pip install -r Libraries/requirement.txt
          pip install gdown
          npm install -g appium

      - name: Download APK from URL in Libraries/apkUrl.txt
        run: |
          URL=$(cat Libraries/apkUrl.txt)
          echo "Downloading APK from $URL"
          gdown "$URL" -O app.apk

      - name: Create and start emulator manually
        run: |
            echo "ğŸ“¦ Installing system image"
            echo "y" | sdkmanager "system-images;android-30;google_apis;x86_64"
            
            echo "ğŸ“‚ Creating AVD"
            avdmanager create avd -n test -k "system-images;android-30;google_apis;x86_64" -d "pixel"

            echo "ğŸš€ Starting emulator..."
            $ANDROID_HOME/emulator/emulator -avd test -no-window -no-audio -no-snapshot -no-boot-anim -accel off &
            EMULATOR_PID=$!

            echo "â³ Waiting for emulator to fully boot..."
            boot_completed=""
            until [[ "$boot_completed" == "1" ]]; do
            boot_completed=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            sleep 5
            done

            echo "âœ… Emulator booted. Waiting 10s more..."
            sleep 10

            echo "âš™ï¸ Disabling animations"
            adb shell settings put global window_animation_scale 0.0 || true
            adb shell settings put global transition_animation_scale 0.0 || true
            adb shell settings put global animator_duration_scale 0.0 || true

            echo "ğŸš€ Starting Appium"
            nohup appium > appium.log 2>&1 &
            sleep 10

            echo "ğŸ“¦ Installing APK"
            adb install app.apk || echo "âš ï¸ APK install failed"

            echo "ğŸ§ª Running tests"
            robot -d results Test/

            echo "ğŸ§¹ Killing emulator"
            kill $EMULATOR_PID || true


      - name: Upload Robot Framework results
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results/
