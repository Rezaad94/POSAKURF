name: Mobile App Robot Test CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-tests:
    name: Run Robot Tests with APK from URL File
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: |
          pip install -r Libraries/requirement.txt
          pip install gdown
          npm install -g appium

      - name: Download APK from URL in Libraries/apkUrl.txt
        run: |
          URL=$(cat Libraries/apkUrl.txt)
          echo "Downloading APK from $URL"
          gdown "$URL" -O app.apk
    
      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Create and start emulator manually
        run: |
            echo "📦 Updating SDK"
            sdkmanager --update

            echo "✅ Accepting licenses"
            yes | sdkmanager --licenses

            echo "📥 Downloading system image"
            yes | sdkmanager --install "system-images;android-30;google_apis;x86_64"

            echo "📂 Creating AVD"
            echo "no" | avdmanager -v create avd -n test -k "system-images;android-30;google_apis;x86_64" -d "pixel"

            echo "📃 Listing AVDs"
            avdmanager list avd
            ls -la $HOME/.android/avd/

            echo "🚀 Starting emulator"
            $ANDROID_HOME/emulator/emulator -avd test -no-window -no-audio -no-snapshot -no-boot-anim -accel off &
            EMU_PID=$!

            echo "⏳ Waiting for boot..."
            boot_completed=""
            until [[ "$boot_completed" == "1" ]]; do
            boot_completed=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            sleep 5
            done

            echo "✅ Booted. Waiting extra..."
            sleep 10

            echo "⚙️ Disabling animations"
            adb shell settings put global window_animation_scale 0.0 || true
            adb shell settings put global transition_animation_scale 0.0 || true
            adb shell settings put global animator_duration_scale 0.0 || true

            echo "🚀 Starting Appium"
            nohup appium > appium.log 2>&1 &
            sleep 10

            echo "📦 Installing APK"
            adb install app.apk 

            echo "🧪 Running tests"
            robot -d results Test/

            echo "🧹 Killing emulator"
            kill $EMULATOR_PID || true


      - name: Upload Robot Framework results
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results/
